dataset: "imagenet2012"
num_classes: 1000

use_amp: true
lr_name: "cosine_restart"
initial_lr: 0.0002
t_mul: 2.0
m_mul: 1.0
alpha: 1.0e-7
decay_epochs: 5.0
decay_rate: 0.97
warmup_epochs: 5
opt_name: "adam"
decay: 0.9
epsilon: 1.0e-7
lookahead: 0
momentum: 0.9
moving_average_decay: 0.999
weight_decay: 5.0e-06
nesterov: false
beta_1: 0.9 
beta_2: 0.999
grad_clip_norm: 0
grad_accum_steps: 1
hvd_fp16_compression: true
intratrain_eval_using_ema: true
label_smoothing: 0.1 
